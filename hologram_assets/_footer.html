      </div>
    </div>
  </section>
</div>

<script>
$(document).ready(function() {

  // make the navigation a little bit sticky
  $('#navigation').sticky({css:{ zIndex: 1000000, width:'100%',height: $('#navigation').height() - 1 + 'px', borderBottom:'1px solid #ccc', top: 0}, targetEl: '#navigation' });

  // When jumping to page subsections, don't cover the heading with #navigation
  $('.componentList').find('a').click(function (event) {
    event.preventDefault();
    location.hash = $(this).attr('href');
    var offset = $($(this).attr('href')).offset();
    $(window).scrollTop(offset.top - 36);
  });


  // since the nav bar is part of the page flow, lets size the
  // placeholder that takes it place while it's floating around
  $('#navPlaceholder').css({
    'height': $('#navigation').height() - 1 + 'px',
  });

  $('#navigation').on('scrolly:atSetPoint', function (event, flag) {
    if (flag) {
      $('.componentMenu').addClass('sticky').css({top:'47px'});
    }
    else {
      $('.componentMenu').removeClass('sticky').css({top:0});
    }
    $('#navPlaceholder').toggleClass('hideFully');

  });

});
</script>
